
<main *ngIf="blogPosts$|async as blogPosts">
    <!--<pre>
        {{blogPosts | json}}
    </pre>-->

    <div class="blog-posts-container card" *ngFor="let blogPost of blogPosts.items">
        <img [src]="blogPost.fields.featuredImage.fields.file.url" class="card-img-top">
        <div class="card-body">
            <h2>{{blogPost.fields.title}}</h2>
            <p class="author">{{blogPost.fields.author}}</p>
            <p class="summary">{{blogPost.fields.summary}}</p>
            <a [routerLink]="['blog',blogPost.sys.id]" class="btn btn-sm btn-dark">Read More</a>
        </div>
    </div>

</main>
